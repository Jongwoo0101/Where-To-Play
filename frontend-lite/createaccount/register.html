<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <link rel="stylesheet" href="./register.css">
</head>
<body>
    <div class="Rectangle23"></div>
    <div class="title">회원가입</div>
    <label for="id" class="id">아이디</label>
    <input type="text" id="id" class="Rectangle6" placeholder="아이디"/>
    <label for="password" class="password">비밀번호</label>
    <input type="password" id="password" class="Rectangle7" placeholder="비밀번호"/>
    <label for="Email" class="Email">Email</label>
    <input type="email" id="Email" class="Rectangle8" placeholder="이메일"/>
    <label for="nickname" class="nickname">닉네임</label>
    <input type="text" id="nickname" class="Rectangle9" placeholder="닉네임"/>
    <label for="phonenumber" class="phonenumber">전화번호</label>
    <input type="tel" id="phonenumber" class="Rectangle10" placeholder="전화번호"/>
    <label for="verify" class="verify">인증번호</label>
    <input type="text" id="verify" class="Rectangle11" placeholder="인증번호"/>
    <label for="priorty" class="priorty">우선순위</label>
    <input type="number" id="priorty" class="Rectangle12" placeholder="ex) 흙 / 축구 / 시설이 좋은"/>
    <button class="register">가입하기</button>
    <div class="Rectangle14"></div>
    <button class="authenticating">인증하기</button>
    <div class="WhereToPlay">Where To Play의 회원이 되어 다양한 경험을 해보세요!</div>
    <div class="background"></div>
</body>
</html>
